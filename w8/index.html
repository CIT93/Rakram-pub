<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="main.js"></script>
	<title>Week 8 - Cardon Footprint -pri</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="form">
		<fieldset>
			<legend>Calculating your Carbon Footprint Points</legend>
			<div>
				<label>First Name:</label>
				<input type="text" name="firstname" required maxlength="20" />
			</div>
			<div>
				<label>Last Name:</label>
				<input type="text" name="lastname" required />
			</div>
			<div>
				<label>How many people in your home:</label>
                <input type="number" name="housem" min="1" max="6" required />
			</div>
			<div>
				<label>Consider the size of your house:</label>
				<select name="houses" required>
					<option value="">---please enter size of house---</option>
					<option value="apt">Apartment</option>
					<option value="large">Large</option>
					<option value="medium">Medium</option>
					<option value="small">Small</option>
				</select>
			</div>
			<button type="submit">Submit</button>
		</fieldset>
	</form>
	<div id="output"></div>
	<div id="tab-data"></div>
</body>
</html>
